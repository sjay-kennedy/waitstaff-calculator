<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="myApp.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>

</head>
<body>
 
    <div  ng-controller="CalculatorCtrl" initial-number-limit="10">
        <div class="container">
            <div class="well clearfix" >
            <!--  Meal Details -->
                <h1 class="text-center">Waitstaff Calculator</h1>
                <div class="col-sm-6 col-md-6 col-lg-6">
                  <section class="panel panel-default ">
                
                    <div class="panel-heading">Enter the Meal Details</div>
                        <div class="panel-body details">
                            <form class="form-horizontal" role="form"   name="form" ng-submit='submitted=true; submit(mealPrice, taxRate, tipPercentage);' novalidate >
                                <div class="form-group">
                                  <label for="meal" class="col-sm-5 control-label">Base Meal Price $</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" ng-model="mealPrice" id="meal" placeholder="9.99" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="tax" class="col-sm-5 control-label">Tax Rate %</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" ng-model="taxRate" id="tax" placeholder="8.5" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="tip" class="col-sm-5 control-label">Tip %</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" ng-model="tipPercentage" id="tip" placeholder="20" required>
                                  </div>
                                </div>
                                <div class="center-block details-btns">
                                    <div class="">
                                        <div class="btn-group ">
                                            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" >Submit</button>
                                         </div>
                                         <div class="btn-group ">
                                            <button type="button" class="btn btn-warning" ng-click="cancelDetails()">Cancel</button>
                                          
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>  
                    </section>
                </div>
                <!--Customer Charges -->
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <section class="panel panel-default ">
                    
                        <div class="panel-heading">Customer Charges</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                  <label for="subtotal" class="col-sm-6 control-label">Subtotal</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" id="subtotal" value="{{subtotal | number:2}}" readonly >
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="tips" class="col-sm-6 control-label">Tip</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" id="tips" value="{{tip | number:2}}" readonly >
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="total" class="col-sm-6 control-label">Total</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" id="total" value="{{total | number:2}}" readonly >
                                  </div>
                                </div>

                                
                            </form>
                            
                        </div>  
                    </section>
              
                    <!-- My Earnings Info -->
                
                    <section class="panel panel-default">
                    
                        <div class="panel-heading">My Earnings Info</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                  <label for="tip-total" class="col-sm-6 control-label">Tip Total</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" id="tip-total"  value="{{tipTotal | number:2}}" readonly >
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="meal-count" class="col-sm-6 control-label">Meal Count</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" id="meal-count"  value="{{mealCount}}" readonly >
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="average-tip" class="col-sm-6 control-label">Average Tip Per Meal</label>
                                  <div class="col-sm-5">
                                    <input type="number" class="form-control" id="average-tip" value="{{averageTip | number:2}}" readonly>
                                  </div>
                                </div>

                                
                            </form>
                            
                        </div>  
                    </section>
                </div>
                <div class="col-sm-12 clearfix">
                    <button type="button" class="btn btn-danger pull-right" ng-click="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
  <script src="myApp.js" type="text/javascript"></script>
</body>
</html>
